<div class="block p-5 max-w-4xl mx-auto font-sans">
  <div class="rounded-lg overflow-hidden shadow-lg mb-5">
    <google-map height="300px"
              width="100%"
              [center]="center"
              [zoom]="zoom">
        @if (directionsResults$ | async; as directionsResults) {
            <map-directions-renderer [directions]="directionsResults" />
        }
    </google-map>
  </div>
</div>
