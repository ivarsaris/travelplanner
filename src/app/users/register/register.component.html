<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
        </div>
        <form class="mt-8 space-y-6">
            <div>
                <label for="firstName" class="sr-only">First Name</label>
                <input #firstNameInput type="text" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="First Name">
            </div>
            <div>
                <label for="lastName" class="sr-only">Last Name</label>
                <input #lastNameInput type="text" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Last Name">
            </div>
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input #emailInput type="email" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input #passwordInput type="password" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Password">
            </div>
            <div>
                <button type="button" (click)="onRegister()"
                    class="w-full btn btn-indigo">
                    Register
                </button>
            </div>
            <div class="text-center">
                <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>
