<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input #emailInput type="email" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input #passwordInput type="password" required
                    class="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Password">
            </div>
            <div>
                <button type="submit" [disabled]="loading" (click)="onLogin()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ loading ? 'Signing in...' : 'Sign in' }}
                </button>
            </div>
            <div class="text-center">
                <a routerLink="/register" class="text-indigo-600 hover:text-indigo-500">
                    Don't have an account? Register here
                </a>
            </div>
        </form>
    </div>
</div>
