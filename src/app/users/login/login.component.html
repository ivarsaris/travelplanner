<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input #emailInput type="email" required placeholder="Email address">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input #passwordInput type="password" required placeholder="Password">
            </div>
            <div>
                <button type="submit" [disabled]="loading" (click)="onLogin()" class="w-full btn btn-indigo">
                    {{ loading ? 'Signing in...' : 'Sign in' }}
                </button>
            </div>
            <div class="text-center">
                <a routerLink="/register" class="text-indigo-600 hover:text-indigo-500">
                    Don't have an account? Register here
                </a>
            </div>
        </form>
    </div>
</div>
