<div class="relative text-center my-8 mx-8">
    <!-- Delete button positioned at top right -->
    <div class="absolute top-0 right-0 flex gap-4">
        <button
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg"
            (click)="onUpdateTrip(trip)">
            Update
        </button>
        <button
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 shadow-md hover:shadow-lg"
            (click)="onDeleteTripFromList(trip.id)">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
            Delete
        </button>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ trip.title }}</h1>
    <p class="text-gray-600 mb-2">{{ trip.description }}</p>
    <div class="flex items-center justify-center text-gray-500 mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ getTripDuration(trip) }} days</span>
    </div>
</div>
<div *ngIf="trip" class="flex h-screen">
    <!-- Fixed Map Section -->
    <div class="w-1/2 h-full sticky top-0">
        <app-display-route-map [stops]="stops"></app-display-route-map>
    </div>

    <!-- Scrollable Content Section -->
    <div class="w-1/2 h-full overflow-y-auto px-8 py-8">

        <!-- Timeline -->
        <div class="relative">
            <!-- Vertical Line -->
            <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-blue-200"></div>

            <!-- Timeline Items -->
            <div class="space-y-8">
                <div *ngFor="let stop of trip.stops; trackBy: trackByOrder; let i = index"
                    class="relative flex items-center">
                    <!-- Timeline Dot -->
                    <div
                        class="absolute left-1/2 transform -translate-x-1/2 w-4 h-4 bg-blue-600 rounded-full border-4 border-white shadow-lg">
                    </div>

                    <!-- Content -->
                    <div [class.ml-auto]="i % 2 === 0" [class.mr-auto]="i % 2 === 1"
                        class="w-5/12 bg-white rounded-lg shadow-md p-6 transform hover:scale-105 transition-transform duration-200">
                        <!-- Stop Image -->
                        <div class="relative h-32 mb-4 rounded-lg overflow-hidden">
                            <img [src]="stop.location.image" [alt]="stop.location.name"
                                class="w-full h-full object-cover">
                        </div>

                        <!-- Stop Details -->
                        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ stop.location.name }}</h2>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Stop {{ stop.order }}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span
                                class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                {{stop.duration}} {{stop.duration === '1' ? 'day' : 'days'}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
