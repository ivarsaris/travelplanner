<div class="text-center my-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ trip.title }}</h1>
    <p class="text-gray-600 mb-2">{{ trip.description }}</p>
    <div class="flex items-center justify-center text-gray-500">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ getTripDuration(trip) }} days</span>
    </div>
</div>
<div *ngIf="trip" class="flex h-screen">
    <!-- Fixed Map Section -->
    <div class="w-1/2 h-full sticky top-0">
        <app-display-route-map [stops]="stops"></app-display-route-map>
    </div>

    <!-- Scrollable Content Section -->
    <div class="w-1/2 h-full overflow-y-auto px-8 py-8">

        <!-- Timeline -->
        <div class="relative">
            <!-- Vertical Line -->
            <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-blue-200"></div>

            <!-- Timeline Items -->
            <div class="space-y-8">
                <div *ngFor="let stop of trip.stops; trackBy: trackByOrder; let i = index"
                    class="relative flex items-center">
                    <!-- Timeline Dot -->
                    <div
                        class="absolute left-1/2 transform -translate-x-1/2 w-4 h-4 bg-blue-600 rounded-full border-4 border-white shadow-lg">
                    </div>

                    <!-- Content -->
                    <div [class.ml-auto]="i % 2 === 0" [class.mr-auto]="i % 2 === 1"
                        class="w-5/12 bg-white rounded-lg shadow-md p-6 transform hover:scale-105 transition-transform duration-200">
                        <!-- Stop Image -->
                        <div class="relative h-32 mb-4 rounded-lg overflow-hidden">
                            <img [src]="stop.location.image" [alt]="stop.location.name" class="w-full h-full object-cover">
                        </div>

                        <!-- Stop Details -->
                        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ stop.location.name }}</h2>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Stop {{ stop.order }}</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                {{stop.duration}} {{stop.duration === '1' ? 'day' : 'days'}}
                            </span>
                        </div>
                        <div class="flex items-center text-sm text-gray-500">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            <span class="flex gap-2">
                                <span class="font-mono">{{ stop.location.lat | number:'1.2-2' }}°N</span>
                                <span class="font-mono">{{ stop.location.lng | number:'1.2-2' }}°E</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
