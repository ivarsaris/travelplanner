<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let trip of tripsList"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <!-- Trip Image -->
            <div class="relative h-48 overflow-hidden">
                <img [src]="trip.image"
                    [alt]="trip.title"
                    class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Trip Content -->
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">{{trip.title}}</h2>
                <p class="text-gray-600 text-sm mb-4">{{trip.description}}</p>

                <!-- Trip Details -->
                <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        {{getTripDuration(trip)}} days
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        {{trip.stops.length}} stops
                    </div>
                </div>

                <!-- View Trip Button -->
                <button routerLink="/trip/{{trip.id}}" class="w-full btn btn-blue">
                    <span>View Trip</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
