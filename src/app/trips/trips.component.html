<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let trip of tripsList"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <!-- Trip Image -->
            <div class="relative h-48 overflow-hidden">
                <img [src]="trip.image"
                    [alt]="trip.title"
                    class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Trip Content -->
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">{{trip.title}}</h2>
                <p class="text-gray-600 text-sm mb-4">{{trip.description}}</p>

                <!-- Trip Details -->
                <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                    <div class="flex items-center">
                        <mat-icon class="mr-1">schedule</mat-icon>
                        {{getTripDuration(trip)}} days
                    </div>
                    <div class="flex items-center">
                        <mat-icon class="mr-1">location_on</mat-icon>
                        {{trip.stops.length}} stops
                    </div>
                </div>

                <!-- View Trip Button -->
                <button routerLink="/trip/{{trip.id}}" class="w-full btn btn-indigo">
                    <span>View Trip</span>
                    <mat-icon class="ml-1">chevron_right</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
