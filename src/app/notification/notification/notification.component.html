@if (notification && notification.message) {
<div class="notification-container fixed top-4 right-4 z-50 max-w-md w-full border-2 rounded-lg p-8 pr-12"
    [class]="getColorScheme()">
    <p class="text-lg font-medium">{{ notification.message }}</p>
    <button (click)="removeNotification()" class="absolute right-4 top-4">
        <span class="sr-only">Dismiss</span>
        <mat-icon class="h-5 w-5 text-2xl">
            close
        </mat-icon>
    </button>
</div>
}
