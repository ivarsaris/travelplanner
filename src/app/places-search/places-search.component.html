<div class="max-w-3xl mx-auto p-5">
  <div class="bg-gray-100 rounded-lg p-5 mb-5 shadow-md">
    <div class="mb-4">
      <input #standardPlacesInput type="text" placeholder="Search for a location" 
        class="w-full p-3 text-base border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
    </div>
    <div *ngIf="placeName !== ''" class="bg-white p-4 rounded-md border-l-4 border-blue-500">
      <p class="my-1"><span class="font-bold">Name:</span> {{ placeName }}</p>
      <p class="my-1"><span class="font-bold">Address:</span> {{ placeAddress }}</p>
      <p *ngIf="placeLocation" class="my-1"><span class="font-bold">Location:</span> Lat: {{ placeLocation.lat }}, Lng: {{ placeLocation.lng }}</p>
    </div>
  </div>
</div>
